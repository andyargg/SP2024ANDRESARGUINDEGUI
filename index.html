<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículoss</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="spinner" class="spinner" style="display:none;"></div>

    <div id="formulario-lista">
        <h1>Lista de Vehículos</h1>
        <table id="tabla-personas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Año de Fabricación</th>
                    <th>Velocidad Máxima</th>
                    <th>Cantidad de Puertas</th>
                    <th>Asientos</th>
                    <th>Carga</th>
                    <th>Autonomía</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
            </tbody>
        </table>
    </div>
    <button id="agregar" onclick="abrirFormulario()">Agregar</button>
    <div id="formulario-abm" style="display:none;">
        <h1 id="accion-titulo">Alta</h1>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required>

        <label for="anoFabricacion">Año de Fabricación:</label>
        <input type="number" id="anoFabricacion" required><br>

        <label for="velMax">Velocidad Máxima:</label>
        <input type="number" id="velMax" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mostrarCamposSegunTipo()" required>
            <option value="ninguno">ninguno</option>
            <option value="auto">auto</option>
            <option value="camion">camion</option>
        </select>
        <div id="auto-fields" style="display:none;">
            <label for="cantidadPuertas">Cantidad de Puertas:</label>
            <input type="number" id="cantidadPuertas">
            <label for="asientos">Asientos:</label>
            <input type="number" id="asientos">
        </div>
        <div id="camion-fields" style="display:none;">
            <label for="carga">Carga:</label>
            <input type="number" id="carga" >
            <label for="autonomia">Autonomia:</label>
            <input type="text" id="autonomia" >
        </div>
        <button id="aceptar" onclick="guardarElemento()">Aceptar</button>
        <button id="cancelar" onclick="cerrarFormulario()">Cancelar</button>
        <button id="btnConfirmarEliminacion" style="display: none;" onclick="confirmarEliminacion()">Confirmar Eliminación</button>

        
    </div>
    
    

    <script src="script.js" type="module"></script>

</body>
</html>
